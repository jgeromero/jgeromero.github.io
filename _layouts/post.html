<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="{{ site.description }}">

    <title>{{ page.title }} â€” {{ site.name }}</title>

    <link rel="stylesheet" href="/css/master.css">
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }}" href="{{ site.url }}/feed.xml">

    <meta name="viewport" content="width=device-width,initial-scale=1">
  </head>
  <body>
    <div id="outer-wrapper">
      <div id="wrapper">

        {% include header.html %}

        <div class="content">

          <a href="/" class="back-to-front" title="Back to all posts">&larr; back</a>

          <span class="post-num-words">
            {{ page.content | number_of_words }} <span>words</span>
          </span>

          <span class="post-date">
            {{ page.date | date: "%-d %B %Y" }}
          </span>

          {{ content }}

          {% if page.comments %}
          <div id="disqus_thread"></div>
          <script>
          (function() { // DON'T EDIT BELOW THIS LINE
          var d = document, s = d.createElement('script');
          s.src = 'https://hiddenroute.disqus.com/embed.js';
          s.setAttribute('data-timestamp', +new Date());
          (d.head || d.body).appendChild(s);
          })();
          </script>
          <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
          {% endif %}

        </div>

      </div>
    </div>

    {% include footer.html %}

    <script src="/js/master.js"></script>

  </body>
</html>
